<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>Diseases</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<!--<header th:insert="header :: header"></header>-->
<div class="container mt-5">
    <a class="btn btn-primary" th:href="'disease/create'" role="button">New Disease</a>
</div>
<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark" style="background-color: dodgerblue">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Disease Code</th>
            <th scope="col">Pathogen</th>
            <th scope="col">Description</th>
            <th scope="col">Disease Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d, iter: ${diseases}">
            <th scope="row" th:text="${iter.index+1}"/>
            <td>
                <a th:href="'disease/' + ${d.getDiseaseCode()}" th:text="${d.getDiseaseCode()}"></a>
            </td>
            <td th:text="${d.getPathogen()}"/>
            <td th:text="${d.getDescription()}"/>
            <td th:text="${d.getDiseaseType().getDescription()}"/>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
