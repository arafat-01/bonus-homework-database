<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title th:text="${disease.getDiseaseCode()}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2 th:text="${disease.getDiseaseCode()}" style="text-align: left"/>
            <p th:text="'Pathogen: ' + ${disease.getPathogen()}" style="text-align: left"/>
            <p th:text="'Description: ' + ${disease.getDescription()}" style="text-align: left"/>
        </div>
        <div class="col-md-3">
            <a class="btn btn-success" th:href="'/disease/' + ${disease.getDiseaseCode()} + '/edit'" role="button">Edit Disease</a>
            <a class="btn btn-danger" th:href="'/disease/' + ${disease.getDiseaseCode()} + '/delete'" role="button">Delete Disease</a>
        </div>
    </div>

</div>
<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark" style="background-color: dodgerblue">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Population</th>
            <th scope="col">Total deaths</th>
            <th scope="col">Total patients</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="r, iter: ${record}">
            <th scope="row" th:text="${iter.index+1}"/>
            <td th:text="${r.getRecordPK().getCountry().getCname()}"/>
            <td th:text="${r.getRecordPK().getCountry().getPopulation()}"/>
            <td th:text="${r.getTotalDeaths()}"/>
            <td th:text="${r.getTotalPatients()}"/>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
