<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>Diseases</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <form th:action="@{/disease/edit/}" method="post">
        <div class="form-row row mb-3">
            <div class="form-group col-md-3">
                <label for="diseaseCodeInput" style="margin-left: 10px">Disease Code</label>
                <input class="form-control" name="diseaseCode" id="diseaseCodeInput" th:name="diseaseCode" th:value="${disease.getDiseaseCode()}" readonly>
            </div>
            <div class="form-group col-md-3">
                <label for="pathogenInput" style="margin-left: 10px">Pathogen</label>
                <input class="form-control" name="pathogen" id="pathogenInput" th:value="${disease.getPathogen()}">
            </div>
            <div class="form-group col-md-3">
                <label for="diseaseTypeInput" style="margin-left: 10px">Disease Type</label>
                <select class="form-control" name="diseaseType" id="diseaseTypeInput">
                    <option th:each="dt: ${diseaseTypes}" th:text="${dt.getId()}"/>
                </select>
            </div>
        </div>

        <div class="form-group col-md-6 mb-3">
            <label for="descriptionInput" style="margin-left: 10px">Description</label>
            <textarea name="description" class="form-control" id="descriptionInput" rows="6">x_disease</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update disease</button>
    </form>
</div>
</body>
</html>
